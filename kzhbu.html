    <main>
        <main>
            <div class="kzhbu-title-wrap">
                <h1 class="kzhbu-title">Калькулятор КЖБУ</h1>
            </div>
            <form id="kzhbu-form">
        <form id="kzhbu-form">
            <label>Вес (кг): <input type="number" id="weight" required></label><br>
            <label>Рост (см): <input type="number" id="height" required></label><br>
            <label>Возраст: <input type="number" id="age" required></label><br>
            <label>Пол:
                <select id="gender">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </label><br>
            <label>Активность:
                <select id="activity">
                    <option value="1.2">Минимальная</option>
                    <option value="1.375">Легкая</option>
                    <option value="1.55">Средняя</option>
                    <option value="1.725">Высокая</option>
                    <option value="1.9">Очень высокая</option>
                </select>
            </label><br>
            <label>Цель:
                <select id="goal">
                    <option value="maintain">Поддержание веса</option>
                    <option value="lose">Похудение</option>
                    <option value="gain">Набор массы</option>
                </select>
            </label><br>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result"></div>
    </main>
